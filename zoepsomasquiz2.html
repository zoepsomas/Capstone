<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Quiz</title>
</head>
<body>
    <h1>What kind of candy are you?</h1>
    <form action="" method="get">
       What flavor are you?
       <br>
        <input type="radio" id="option1" value="sweet" name="flavor">
        <label for="option1">Sweet</label>
        <br>
        <input type="radio" id="option2" value="sour" name="flavor">
        <label for="option2">Sour</label>
        <br>
        <input type="radio" id="option3" value="salty" name="flavor">
        <label for="option3">Salty</label>
        <br>
        <input type="radio" id="option4" value="spicy" name="flavor">
        <label for="option4">Spicy</label>
        <br>
        <br>
        How would you describe your texture?
        <br>
        <input type="text" name="texture" placeholder="chewy, melty, etc.">
        <br>
        <br>
        <input type="submit" name="submit" value="submit">
    </form>
</body>
</html>
