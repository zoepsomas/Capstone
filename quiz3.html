<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Puppy Adoption Page</h1>
    <h2>Please enter your information to adopt a puppy and we'll email you back.</h2>
    <form>
        First Name:
        <input type="text" name="first name" placeholder="First Name">
        Last Name:
        <input type ="text" name="last name" placeholder="Last Name">
        <br>
        Email:
        <input type="email" name="email" placeholder="name@example.com">
        Password:
        <input type="password" name="password" placeholder="">
        <br>
        Are you over the age of 18?
        <br>
        <input type="radio" name="multiplechoice" value="Yes:">
        <input type="radio" name="multiplechoice" value="No:">
        <br>
        Do you have a Credit Card or Paypal?
        <br>
        <select name="Credit Card or Paypal?">
            <option>Credit Card</option> 
            <option>Pay Pal</option>
        </select>
        <br>
        <br>
        <input type="submit" value="Submit Feedback">

    </form>
</body>
</html>
