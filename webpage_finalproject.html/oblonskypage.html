<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oblonsky</title>
</head>
<body>
    <h1>Oblonsky Hate Poll</h1>
    <h4>If you have only watched the movie and have not read the book, you are not qualified to complete this poll.</h4>
    <form method="get" action="thankyou.html">
        <strong>Your Email:</strong>
        <input type="email" name="email" placeholder="anna.karenina@hater.com">
        <br>
        <br>
        <strong>What was the worst thing he did?</strong>
        <br>
        <input type="radio" name="hate most" id="cheated" value="cheated">
        <label for="cheated">He cheated on Dolly</label>
        <br>
        <input type="radio" name="hate most" id="noapology" value="noapology">
        <label for="noapology">He acted like it was okay to cheat on her</label>
        <br>
        <input type="radio" name="hate most" id="badexample" value="badexample">
        <label for="badexample">He set a bad precedent for Anna Karenina and Vronsky</label>
        <br>
        <br>
        <strong>What is his worst quality?</strong>
        <br>
        <select name="worst quality">
            <option>He's oblivious</option>
            <option>He's arrogant</option>
            <option>He isn't willing to take feedback and improve</option>
        </select>
        <br>
        <br>
        <strong>On a scale of 1-10, how much is he worthy of hatred?</strong>
        <br>
        1
        <input type="range" min="1" max="10" step="1" name="scale of hate">
        10
        <br>
        <br>
        <strong>Anything you would like to add?</strong>
        <br>
        <input type="textarea" name="comments" placeholder="Please add any other comments">
        <br>
        <br>
        <input type="submit" value="Submit Poll">
    </form>
</body>
</html>
